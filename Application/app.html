<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            video {
                width: 320px;
                height: 240px;
                border: 1px solid black;
            }
            div {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <script src="extras/adapter.js" type="text/javascript"></script>
        <script>
            var myVideoStream, myVideo;

            //Local media
            window.onload = function() {
                myVideo = document.getElementById("myVideo");
                getMedia();
            }

            //getting Local Media
            function getMedia() {
                window.getUserMedia({"audio" : true, "video" : true},
                    gotUserMedia, didntGetUserMedia);
            }

            function gotUserMedia(stream) {
                myVideoStream = stream;
                //display local media
                attachMediaStream(myVideo, myVideoStream);
            }

            function didntGetUserMedia() {
                console.log("couldn't get video");
            }

        </script>

        <div id="setup">
            <p> WebRTC Demo(local media only)</p>
        </div>

        <div style="width:30%; vertical-align:top">
            <div>
                <video id="myVideo" autoplay="autoplay" controls muted="true"/>
            </div>
        </div>
    </body>
</html>
